name: Generate Snake Animation ğŸ

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write  # âœ… THIS gives permission to push changes

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dharmendra-007
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: âœ… Commit & Push the generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generate GitHub contribution snake"
          add: "output/*.svg"
